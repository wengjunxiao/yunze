<div class="carousel-inner" ng-transclude></div>
<ol class="carousel-indicators-cust" ng-show="slides.length > 1">
  <li style="border-radius:0px;" ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
    <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
  </li>
</ol>
